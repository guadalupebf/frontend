<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
    <h2>Aseguradoras</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="inicio.inicio">Inicio</a>
      </li>
      <li>
        <a ui-sref="aseguradoras.aseguradoras">Aseguradoras</a>
      </li>
      <li>
        <a ui-sref="aseguradoras.ramos">Ramos</a>
      </li>
      <li class="active">
        <strong>Subramos</strong>
      </li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeIn ng-scope">
  <div class="row">
    <div class="col-lg-6">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Subramos
          </h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <!-- <div class="panel panel-success"> -->
                <!-- <div class="panel-heading">
                  Editar
                </div> -->
                <div class="panel-body">
                  <!-- <div>
                    <button class="btn btn-w-m btn-danger pull-right" name="button" ng-click="vm.openModal()" type="button">Eliminar</button>
                  </div> -->
                  <div class="alert alert-danger" ng-show="vm.error">{{vm.error}}</div>
                  <form class="form-horizontal" method="post" name="form" ng-submit="vm.submit(form.$valid)" novalidate role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && !form.name.$pristine  }">
                      <!--//form.name.$error.required -->
                      <label class="col-sm-2 control-label">Nombre del subramo<span class="color-red">*</span></label>
                      <div class="col-sm-10">
                        <input class="form-control" name="name" ng-model="vm.form.subramo_name" required type="text">
                      </div>
                      <!-- <span ng-show="form.name.$invalid && form.name.$pristine" class="help-block">Username is required</span> -->
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && !form.name.$pristine  }">
                      <!--//form.name.$error.required -->
                      <label class="col-sm-2 control-label">Código del subramo<span class="color-red">*</span></label>
                      <div class="col-sm-10">
                        <input class="form-control" name="name" ng-model="vm.form.subramo_code" required type="text">
                      </div>
                      <!-- <span ng-show="form.name.$invalid && form.name.$pristine" class="help-block">Username is required</span> -->
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <button class="btn btn-white pull-right" type="button" ng-click="vm.cancel()">Borrar datos</button>
                        <button class="btn btn-success pull-right margin-top-10" ng-disabled="form.$invalid" type="submit">Guardar</button>
                      </div>
                    </div>
                  </form>
                </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Subramos</h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <table class="table table-striped table-bordered table-hover dataTables-example" datatable="ng">
            <thead>
              <tr>
                <th>Subramos</th>
                <th>Código del subramo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- TODO add ui-sref="aseguradoras.subramos({aseguradoraId: provider.id, ramosId: ramo.id})" -->
              <tr ng-repeat="subramo in vm.subramos track by $index">
                <td><a>{{subramo.subramo_name}}</a></td>
                <td>{{subramo.subramo_code}}</td>
                <!-- <td>{{ provider.rfc }}</td>
                <td>{{ provider.address }}</td> -->
                <td>
                  <!-- <button ng-click="vm.editProvider(provider)"  ui-sref="aseguradoras.edit({aseguradoraId: provider.id})"
                      type="button" class="btn btn-w-m btn-info" name="button">Editar</button>
                  <button ng-click="vm.editProvider(provider)"  ui-sref="aseguradoras.ramos({aseguradoraId: provider.id})"
                      type="button" class="btn btn-w-m btn-info" name="button">Configuraciones</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
