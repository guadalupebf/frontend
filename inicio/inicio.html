  <div class="col-xs-12 col-sm-6 form-group">
    <div id="carousel-example-generic" class="carousel slide" data-interval="3000">
      
      <!-- Indicadores -->
      <ol class="carousel-indicators">
        <li ng-repeat="item in carousel track by $index"
            ng-class="{'active': $index === currentIndex}"
            ng-click="goToSlide($index)">
        </li>
      </ol>

      <!-- Slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item"
            ng-repeat="item in carousel track by $index"
            ng-class="{'active': $index === currentIndex}">
          <div ng-if="item.visible == true || item.visible == 'true'">
            <img class="d-block w-100 carousel-image"
                style="width: 100%;"
                ng-src="{{item.imagen}}" alt="{{$index + 1}}">
            <div class="form-group carousel-caption col-6 col-md-6"
                ng-if="item.description">
              <div class="justify-content-center align-items-center rounded">
                <div class="col-4 justify-content-center align-items-center">
                  <p>{{item.description | uppercase}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <a class="left carousel-control" href="" role="button" ng-click="prevSlide()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      <a class="right carousel-control" href="" role="button" ng-click="nextSlide()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </a>
    </div>
  </div>
