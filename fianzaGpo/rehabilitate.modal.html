<div class="inmodal">
  <div class="modal-header modal-header modal_title nav-header">
    <h4 class="modal-title">Rehabilitación de Fianza</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12 form-group" ng-if="ann.suretyInfo.poliza_number">
        <span class="blue-color">Fianza:</span>
        <div>{{ ann.suretyInfo.poliza_number }}</div>
      </div> 
      <div class="col-xs-12 form-group" ng-if="!ann.suretyInfo.poliza_number">
        <span class="blue-color">Proyecto de Fianza:</span>
        <div>{{ ann.suretyInfo.internal_number }}</div>
      </div> 
      <div class="col-xs-12">
        <label>Motivo de Rehabilitación: <span class="color-red">*</span></label>
        <textarea class="form-control" name="reason" ng-model="ann.suretyInfo.reason_rehabilitate"></textarea>
      </div>                 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="saveSuretyRehabilitate()"><i class="fa fa-save" aria-hidden="true"></i> Rehabilitar</button>
    <button type="button" class="btn btn-white" ng-click="cancel()"><i class="fa fa-close" aria-hidden="true"></i> Cerrar</button>
  </div>
</div>
