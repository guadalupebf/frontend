    <form name="form" ng-submit="vm.login()" class="m-t login-form" role="form">
      <div class="form-group">
        <input type="text" name="username" id="username" class="form-control login-control" ng-model="vm.user.username" placeholder="Usuario" required 
          autocomplete="username" lowercase>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuario requerido
        </span>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control login-control" ng-model="vm.user.password" placeholder="Contraseña" 
        autocomplete="current-password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">
          Contraseña requerida
        </span>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Iniciar sesión</button>
    </form>

<script> 
  $('[type=password]').keypress(function(e) {
  var $password = $(this),
    tooltipVisible = $('.tooltip').is(':visible'),
    s = String.fromCharCode(e.which); 
    if ( s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey ) {
  if (!tooltipVisible)
    $password.tooltip('show');
  } else {
  if (tooltipVisible)
    $password.tooltip('hide');
  }
  $password.blur(function(e) {
  $password.tooltip('hide');
  });
  });
</script>
