<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" ng-show="!not_prev">
      <a class="page-link" ng-click="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- Mostrar si hay pÃ¡ginas anteriores (bloque) -->
    <li ng-if="show_prev_block" ng-click="previousBlockPages()">
      <a class="page-link">
        <span><i class="glyphicon glyphicon-option-horizontal"></i></span>
      </a>
    </li>
    <li class="page-item" ng-repeat="page in totalPages | slice:start:end" ng-class="{'active': page === actual_page}" ng-click="selectPage(page)" >
      <a class="page-link" >{{page}}</a>
    </li>
    <li ng-click="nextBlockPages()" ng-if="!not_next && totalPages > 4">
      <a class="page-link">
        <span><i class="glyphicon glyphicon-option-horizontal"></i></span>
      </a>
    </li>
    <li class="page-item" ng-if="!not_next && config.next">
      <a class="page-link" ng-click="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" >
      <a class="page-link" ng-click="lastPage()" aria-label="Last">
        <span aria-hidden="true">
          <i class="fa fa-step-forward" aria-hidden="true"></i>
        </span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
