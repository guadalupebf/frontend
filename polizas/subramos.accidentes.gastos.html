<!-- Subramo Daños CODE 2-->
<div class="col-lg-12">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Formularios</h5>
      <div ibox-tools></div>
    </div>
    <div class="ibox-content">
      <div class="form-group">
        <label class="control-label">Nombre</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group">
        <label class="control-label">Apellido</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group">
        <label class="control-label">Parentesco</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group">
        <label class="control-label">Titular: sólo puede haber uno</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group">
        <label class="control-label">Cónyuge: sólo puede haber uno</label>
        <input class="form-control" type="text">
      </div>
      <!-- TODO ngRepeat to many childrens -->
      <div class="form-group">
        <label class="control-label">Hijo (a): puede haber varios</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-group" id="data_2">
        <label class="control-label">Fecha de Nacimiento</label>
        <div class="input-group date">
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
          <input auto-close="true" class="form-control" date-time format="dd-MM-yyyy" min-view="date" ng-model="vm.form.birthday" view="year">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Sexo</label>
        <select class="form-control m-b" name="">
          <option value="M">MASCULINO</option>
          <option value="F">FEMENINO</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Placas</label>
        <input class="form-control" type="text">
      </div>
    </div>
  </div>
</div>
