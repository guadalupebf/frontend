<div class="wrapper wrapper-content animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Recibo {{vmmm.recibo_numero}}</h5> 
          <!-- acceder a los recibos quien sabe como pero hayu que hacerlo -->
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <br>
          <div class="form-group col-md-6">
            <label>Prima neta: $</label>
            <input class="form-control" disabled ng-model="vmmm.prima_neta" format-as-currency step="any" type="text">
          </div>
          <div class="form-group col-md-6">
            <label>RPF: $</label>
            <input class="form-control" disabled ng-model="vmmm.rpf" format-as-currency type="text">
          </div>
          <div class="form-group col-md-6">
            <label>Derecho: $</label>
            <input class="form-control" disabled ng-model="vmmm.derecho" format-as-currency type="text">
          </div>
          <div class="form-group col-md-6">
            <label>IVA(%):</label>
            <input class="form-control" disabled ng-model="vmmm.iva" type="text">
          </div>
          <div class="form-group col-md-6">
            <label>Sub Total: $</label>
            <input class="form-control" disabled ng-model="vmmm.sub_total" type="text">
          </div>
          <div class="form-group col-md-6">
            <label>Prima Total: $</label>
            <input class="form-control" disabled ng-model="vmmm.prima_total" type="text">
          </div>
          <div class="form-group col-md-">
            <label>Fecha de inicio</label>
            <div class="input-group date">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input auto-close="true" class="form-control" date-time format="dd-MM-yyyy" min-view="date"
                ng-model="vmmm.fecha_inicio" view="year" disabled>
            </div>
          </div>
          <div class="form-group col-md-">
            <label>Fecha de fin</label>
            <div class="input-group date">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input auto-close="true" class="form-control" date-time format="dd-MM-yyyy" min-view="date"
                ng-model="vmmm.fecha_fin" view="year" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
