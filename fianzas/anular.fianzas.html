<div class="inmodal">
  <div class="modal-header modal-header modal_title nav-header">
    <h4 class="modal-title">Anular fianza</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <!-- <div class="ibox-content"> -->
            
          <div class="form-group col-sm-11">
            <label for="motivo">Motivo de anulaci√≥n: <span class="color-red">*</span></label>
            <input type="text" name="motivo" ng-model="motivo" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="close()">Cerrar</button>
    <button class="btn btn-primary pull-right ladda-button" ng-click="cancelFianza()">Anular</button>
  </div>
</div>


  <script>
    function renombrarArchivoCargado(){
      var strongTag = $(event.target).parent().parent().find("td strong");
      var inputTag = $(event.target).parent().parent().find("td input");

      strongTag.hide();
      inputTag.show();
      inputTag.focus();
    }

    function blurArchivoCargado(){
      var strongTag = $(event.target).parent().parent().find("td strong");
      var inputTag = $(event.target);

      strongTag.show();
      inputTag.hide();
    }
  </script>
